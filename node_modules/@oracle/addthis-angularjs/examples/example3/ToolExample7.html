<div ng-controller="ToolSwitcherBCtrl">
    <h2>
        Tool Example 7
        <small>
            switching between a share and follow tools
        </small></h2>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div addthis-tool tool-class="currentTool"></div>

    <button type="button" class="btn btn-primary" ng-click="changeTool()">
        Change Tool
    </button>
    <p><pre><code>tool-name === '{{currentTool}}'</code></pre></p>
</div>
