<div ng-controller="DynamicTitleCtrl">
    <h2>
        Tool Example 4
        <small>
            using changing variables in the share title on an inline tool
        </small>
    </h2>

    <form class="form-inline">
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                class="form-control"
                id="name"
                class="form-control"
                ng-model="name"
            />
        </div>
    </form>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div
        addthis-tool
        tool-class="'addthis_sharing_toolbox'"
        share-title="'My name is ' + name + ' and I approved of this link'"
    >
    </div>

    <p><pre><code>share-title === 'My name is {{name}} and I approved of this link'</code></pre></p>
</div>
