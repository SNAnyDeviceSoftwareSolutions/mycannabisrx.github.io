<div ng-controller="ToolSwitcherACtrl">
    <h2>
        Tool Example 1
        <small>
            switching inline tools, sharing current URL & page title
        </small>
    </h2>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div addthis-tool tool-class="currentTool"></div>

    <button type="button" class="btn btn-primary" ng-click="changeTool()">
        Change Tool
    </button>
    <p><pre><code>tool-class === '{{currentTool}}'</code></pre></p>
</div>
